<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="to-do-form">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button type="submit">Add</button>
        </form>
        <ul id="task-list">
            <!-- Task items will be added here -->
        </ul>
    </div>

    <script>
        const form = document.getElementById('to-do-form');
        const newTaskInput = document.getElementById('new-task');
        const taskList = document.getElementById('task-list');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const taskText = newTaskInput.value.trim();
            if (taskText !== '') {
                // Create a list item for the new task
                const taskItem = document.createElement('li');

                // Create a checkbox for the task
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.addEventListener('change', function () {
                    // Toggle the 'completed' class on the list item when the checkbox is checked
                    taskItem.classList.toggle('completed');
                });

                // Append the checkbox and task text to the list item
                taskItem.appendChild(checkbox);
                taskItem.appendChild(document.createTextNode(taskText));

                // Create a delete button for the task
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.addEventListener('click', function () {
                    // Remove the task item from the list
                    taskList.removeChild(taskItem);
                });

                // Append the delete button to the list item
                taskItem.appendChild(deleteButton);

                // Append the list item to the task list
                taskList.appendChild(taskItem);

                // Clear the input field
                newTaskInput.value = '';
            }
        });
    </script>
</body>

</html>
